<!DOCTYPE html>

    {% block extCss %}
        {#        扩展的css样式文件       #}
    {% endblock %}
</head>
<body>

</div>


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/swiper.min.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
