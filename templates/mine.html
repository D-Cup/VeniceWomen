{% extends 'base.html' %}
{% load static %}
{% block content %}
    <hr>
    <div class="row clearfix">
        <div class="col-md-6 column">
            <h3 class="text-left">
                个人中心
            </h3>

            <div style="width: 200px;height: 209px"><img id="userImg" onclick="file.click()"
                                                         src="/static/{{ loginUser.imgPath }}" alt="上传图片" width="100%"
                                                         height="100%"></div>
            {#            <img alt="140x140" src="http://ibootstrap-file.b0.upaiyun.com/lorempixel.com/140/140/default.jpg"/>#}
            <form method="post" role="form" class="form-inline">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputFile">更改头像</label><input onchange="upload(this.files[0])" id="file"
                                                                     type="file" style="display: none">
                    <br>
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 column">
            <h3 class="text-center">
                更改信息
            </h3>
            <form method="post" class="form-horizontal" role="form" action="/app/change_password/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="newPassword" type="password" name="password1"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="newPasswordAgain" type="password" name="password"/>
                    </div>
                </div>
                <div class="form-group" id="changePasswordAlert">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" onclick="submitForm()" >提交</button>
                    </div>
                </div>
            </form>
            <span>{{ msg }}</span>
        </div>
    </div>
    <div class="alert alert-dismissable alert-info" style=''>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <h4 id="errMsg">
            {{ error_msg }}
        </h4>
    </div>
{% endblock %}
{% block extjs %}
    <script src="{% static 'js/mine.js' %}"></script>
    <script src="{% static 'js/passwd.js' %}"></script>
{% endblock %}
